<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面未找到 - TiRms oTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="top-right-controls">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    </button>
  </div>

  <div class="container" style="flex-direction: column; text-align: center; gap: 2em;">
    <div class="error-section">
      <h1 style="font-size: 6em; margin-bottom: 0.2em; opacity: 0.7;">404</h1>
      <h2 style="font-size: 2.5em; margin-bottom: 1em;">頁面未找到</h2>
      <p class="subtitle" style="margin-bottom: 2em;">抱歉，您要尋找的頁面不存在。</p>
      <div class="error-actions">
        <a href="/" class="back-home-btn">
          <i class="fas fa-home"></i>
          回到首頁
        </a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 cyue.x7. All rights reserved.
  </footer>

  <script>
    // 簡化版主題切換功能
    const themeToggleButton = document.getElementById('themeToggle');
    const bodyElement = document.body;
    const prefersDarkSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');

    function setTheme(theme) {
      if (theme === 'dark') {
        bodyElement.classList.add('dark-theme');
        themeToggleButton.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        bodyElement.classList.remove('dark-theme');
        themeToggleButton.innerHTML = '<i class="fas fa-moon"></i>';
      }
    }

    const currentSavedTheme = localStorage.getItem('theme');
    if (currentSavedTheme) {
      setTheme(currentSavedTheme);
    } else {
      setTheme(prefersDarkSchemeQuery.matches ? 'dark' : 'light');
    }

    themeToggleButton.addEventListener('click', () => {
      const newThemeToSet = bodyElement.classList.contains('dark-theme') ? 'light' : 'dark';
      setTheme(newThemeToSet);
      localStorage.setItem('theme', newThemeToSet);
    });

    prefersDarkSchemeQuery.addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
  </script>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
